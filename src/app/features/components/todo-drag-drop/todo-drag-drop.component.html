<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <!-- todo -->
      <h2>To do</h2>
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[inProgressList, doneList, cancelledList]"
        class="example-list"
        (cdkDropListDropped)="drop($event, 0)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>
          {{item.title}}
          {{item.description}}
          <div>
            <i class="fa-solid fa-trash text-danger clickable" (click)="deleteToDo(item)"></i>
            <i class="fa-solid fa-pen text-accent ms-4 clickable" (click)="goToUpdateTodo(item)"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-3">
      <!-- in progress -->
      <h2>in progress</h2>
      <div
        cdkDropList
        #inProgressList="cdkDropList"
        [cdkDropListData]="inProgress"
        [cdkDropListConnectedTo]="[todoList, doneList,cancelledList]"
        class="example-list"
        (cdkDropListDropped)="drop($event, 1)">
        <div class="example-box" *ngFor="let item of inProgress;" cdkDrag>{{item.title}}
          <div>
            <i class="fa-solid fa-trash text-danger clickable" (click)="deleteToDo(item)"></i>
            <i class="fa-solid fa-pen text-accent ms-4 clickable" (click)="goToUpdateTodo(item)"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-3">
      <!-- Done -->
      <h2>Done</h2>
      <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[todoList, inProgressList, cancelledList]"
        class="example-list"
        (cdkDropListDropped)="drop($event, 2)">
        <div class="example-box" *ngFor="let item of done;" cdkDrag>{{item.title}}
          <div>
            <i class="fa-solid fa-trash text-danger clickable" (click)="deleteToDo(item)"></i>
            <i class="fa-solid fa-pen text-accent ms-4 clickable" (click)="goToUpdateTodo(item)"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-3">
      <!-- Cancelled -->
      <h2>Cancelled</h2>
      <div
        cdkDropList
        #cancelledList="cdkDropList"
        [cdkDropListData]="cancelled"
        [cdkDropListConnectedTo]="[todoList, inProgressList, doneList]"
        class="example-list"
        (cdkDropListDropped)="drop($event, 3)">
        <div class="example-box" *ngFor="let item of cancelled;" cdkDrag>{{item.title}}
          <div>
            <i class="fa-solid fa-trash text-danger clickable" (click)="deleteToDo(item)"></i>
            <i class="fa-solid fa-pen text-accent ms-4 clickable" (click)="goToUpdateTodo(item)"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
